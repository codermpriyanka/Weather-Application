<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/730f61f69e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Search The Place" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
        </div>
    </div>
    <div class="location-not-found">
        <h1>Sorry ,Location not found!!!</h1>
        <img src="/IMAGES/404.png" alt="404 error">
    </div>
    <div class="weather-body">
        <img src="/IMAGES/cloud.png" alt="Weather Image" class="weather-img">
    <div class="weather-details">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
    </div>
    <div class="weather-description">
        <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span id="wind-speed">200kmph</span>
                <p>Wind Speed</p>
          
            </div>
        </div>
    </div>
</div>

</div>


    <script src="script.js"></script>
    
</body>
</html>
